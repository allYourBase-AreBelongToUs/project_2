<body>

    <nav class="navbar navbar-expand-lg  fixed-top">
        <div class="container">
            <!-- <a class="main-logo"><img src="./img/digger.jpg" height="45" width="45"></a> -->

                <img src="./img/hammer.jpg" height="45" width="45">
            </a>
            <!-- <a class="main-logo"><img src="./img/helmet.jpg" height="45" width="45"></a> -->
            <a class="navbar-brand" href="#">News Miner</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarResponsive">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid text-center">
        <h1 class="text-center">Edit Your Profile</h1>
        <div class="input-group mb-3"></div>
        <div class="row">
            <div class="col-md-8">
                <input class="form-control" id="firstName" type="text" placeholder="First Name">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-8">
                <input class="form-control" id="lastName" type="text" placeholder="Last Name">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-8">
                <input class="form-control" id="userName" type="text" placeholder="Username">
            </div>
        </div>
        <br>
        
        <div class="row">
            <div class="col-sm-12 text-left">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" class="check" id="checkAll">&#9; Select All
                    </label>
                </div>
                <!-- <div class="d-flex justify-content-between"> -->
                <div class="news-sources-list">
                    <!-- NEWS SOURCES CHECKLIST GOES HERE -->
                </div>
                <div class="submit-area">
                    <!-- <button type="submit" class="btn btn-primary user-setup-submit">Submit</button> -->
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">News Miner</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    You have successfully updated your profile
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Continue</button>
                </div>
            </div>
        </div>
    </div>
