<!DOCTYPE html>
<html lang="en">

<head>
    <title>News</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/test.js"></script>
</head>

<body>

    <form name="form">



        <button class="goButton">GO</button>


        <div class="form-group">
            <label for="word_sel">Filter by Word</label>
            <select class="form-control" id="word_sel">
                    <option>Pick a word to remove</option>
            </select>
        </div>

        <div class="form-group">
            <label for="author_sel">Filter by Author</label>
            <select class="form-control" id="author_sel">
                    <option>Pick an author to remove</option>
            </select>
        </div>

        <div class="form-group">
            <label for="source_sel">Filter by Source</label>
            <select class="form-control" id="source_sel">
                <option>Pick a source to remove</option>
            </select>
        </div>

</body>

</html>
